<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bandero Goose</title>
</head>

<body>

  <header class="header">
    <div class="header__bg">
      <div class="container">
        <div class="header__logo-box">
          <img class="header__logo" src="img/logo.svg" alt="logo">
          <p>Школа підготовки <br> IT-спеціалістів</p>
        </div>
        <div class="header__content">
          <h5 class="header__subtitle">
            Доброго вечора, ми з України
          </h5>
          <h3 class="header__accent">
            На старт. Увага. Полетіли!
          </h3>
          <h1 class="header__title">
            Бандерогусь
          </h1>
          <p class="header__text">
            Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та
            підтримую позитивний дух народу. Слава Україні!
          </p>
          <button class="header__button">
            Запустити гуся
          </button>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
